{% extends "base.html"%}
{% block body %}
  <!-- Page Header -->
  {% set fname="img/"+post.img_file %}
  <header class="masthead" style="background-image: url('{{ url_for('static',filename=fname) }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">{{post.tagline}}</h2>
            <span class="meta">Posted by
              <a href="{{edits['fb_link']}}">Admin</a>
              {{post.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{post.content}}

          <a href="#">
            <img class="img-fluid" src="{{ url_for('static', filename=fname) }}" alt="">
          </a>
          

          <p>Placeholder text by
            <a href="https://en.wikipedia.org/wiki/Flask_(web_framework)">Wikipedia</a>. Photographs by
            <a href="https://i2.wp.com/blog.fossasia.org/wp-content/uploads/2017/10/Screenshot_2.png?fit=692%2C250&ssl=1">Google Images</a>.</p>
        </div>
      </div>
    </div>
  </article>

  <hr>

{% endblock %}
